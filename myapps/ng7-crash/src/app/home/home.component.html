<h1 [ngClass]="{ gray: titleStyle, large: !titleStyle }">Users</h1>

<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar" />
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
<button (click)="firstClick()">Toggle H1</button>
<button (click)="dataClick()">Data Click</button>
